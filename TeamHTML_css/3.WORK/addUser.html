
<!DOCTYPE html>

<html>
  <!-- Head -->
  <head>
    <!-- CSS files -->
    <link rel='stylesheet' type='text/css' href='./css/web.css' media='screen' />

    <!-- JS files -->
    <script type='text/javascript' src='./js/jquery-3.7.0.min.js'></script>
    <script type='text/javascript' src='./js/ajaxAddUser.js'></script>

    <!-- UTF8 encoding -->
    <meta charset='UTF-8'>

    <!-- Prevent from zooming -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0,  shrink-to-fit=no">

    <!-- Icon -->
    <link rel='icon' type='image/png' href='./medias/RTSAE.png'/>

    <!-- Title -->
    <title>Ajout utilisateur</title>
  </head>

  <!-- Body -->
  <body>
    <!-- Wrapper -->
    <div class='wrapper'>

  <h1>Ajouter un utilisateur</h1>

  <!-- Progress bar -->
  <div class="progress-bar">
    <div class="progress-step active">
      <div class="circle">1</div>
      <span>Utilisateur</span>
    </div>
    <div class="progress-step locked">
      <div class="circle">2</div>
      <span>Compétence</span>
    </div>
    <div class="progress-step locked">
      <div class="circle">3</div>
      <span>Attribution</span>
    </div>
  </div>

  <!-- Étape 1 -->
  <form id="step1">

    <div class="form-group">
      <label for="lastName">Nom <span class="required">*</span></label>
      <input type="text" id="lastName" name="lastName" placeholder="Entrez le nom" required>
    </div>

    <div class="form-group">
      <label for="firstName">Prénom <span class="required">*</span></label>
      <input type="text" id="firstName" name="firstName" placeholder="Entrez le prénom" required>
    </div>

    <div class="form-group">
      <label for="nickname">Pseudo</label>
      <input type="text" id="nickname" name="nickname" placeholder="Entrez le pseudo">
    </div>

    <div class="form-group">
      <label for="password">Mot de passe <span class="required">*</span></label>
      <input type="password" id="password" name="password" placeholder="Mot de passe" required>
    </div>

    <button type="button" class="btn-continue">Continuer →</button>

  </form>

</div>

</body>
</html>
