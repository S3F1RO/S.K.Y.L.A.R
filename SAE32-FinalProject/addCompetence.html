<!DOCTYPE html>
<html>
<!-- Head -->
<head>
  <!-- CSS files -->
  <link rel='stylesheet' type='text/css' href='./css/web.css' media='screen' />
  <link rel='stylesheet' type='text/css' href='./css/02_fonts.css' media='screen' />
  <link rel='stylesheet' type='text/css' href='./css/03_icons.css' media='screen' />

  <!-- JS files -->
  <script type='text/javascript' src='./js/jquery-3.7.0.min.js'></script>
  <script type='text/javascript' src='./js/ajaxAddCompetence.js'></script>
  <script type='text/javascript' src='./js/web.js'></script>

  <!-- UTF8 encoding -->
  <meta charset='UTF-8'>

  <!-- Icon -->
  <link rel='icon' type='image/png' href='./medias/iut.png' />

  <!-- Title -->
  <title>Compétence</title>
</head>


<!-- Body -->
<body>
<div class='wrapper'>

  <h1>Add Compétence</h1>

  <ul></ul>

  <!-- Champ des utilisateurs -->
  <li>
    <article>

      <!-- Date de début -->
      <input type="date" name="currentDate" min="2025-01-01" max="2047-12-31" required />

      <!-- Date de fin (optionnelle) -->
      <input type="date" name="revokedDate" min="2025-01-01" max="2047-12-31" />

      <!-- Niveau -->
      <select name="masteryLevel" size="1">
        <option value="1">Comprise</option>
        <option value="2">Acquise</option>
        <option value="3">Maîtrisée</option>
        <option value="4" selected>Enseignée</option>
      </select>

      <button id="btnOK" type="submit">OK</button>

    </article>
  </li>

</div>
</body>
</html>
